    <style>

        #login-box {

            text-align: center; width: 90%; max-width: 380px;

        #login-box h2 { color: var(--primary); margin-bottom: 25px; font-size: 1.8rem; font-weight: 900; }
        #nickname-input, #password-input {

            font-size: 1rem; text-align: center; box-sizing: border-box; background: #0f172a; color: white;

        /* ì—…ë°ì´íŠ¸ ì•Œë¦¼ íŒì—… */
        #update-toast {

        /* ë©”ì¸ ë ˆì´ì•„ì›ƒ */
        #game-container {

        /* ìƒë‹¨ ì ìˆ˜ ì˜ì—­ */
        #header-area {

        /* ì¤‘ì•™ ì½˜í…ì¸  ì˜ì—­ */
        #content-area {

        /* ë©”ì¸ í´ë¦­ ì˜ì—­ */
        #main-area {

            justify-content: center; position: relative;
            background: radial-gradient(circle at center, #1e40af 0%, #0f172a 100%);

        #rank-display {

        /* PC ë ˆì´ì•„ì›ƒ ì‚¬ì´ë“œë°” (3ë‹¨ êµ¬ì„± ë³µêµ¬) */
        .side-panel {

        /* ëª¨ë°”ì¼ìš© íƒ­ ë°” */
        #mobile-tabs { display: none; background: var(--bg-card); border-top: 1px solid #334155; }
        .tab-btn {
            flex: 1; padding: 15px; border: none; background: none; color: var(--text-dim);

        }
        .tab-btn.active { color: var(--primary); border-top: 3px solid var(--primary); }

        /* ì•„ì´í…œ ìŠ¤íƒ€ì¼ (PC/ëª¨ë°”ì¼ í†µì¼ê° ë¶€ì—¬) */
        .shop-item {
            background: var(--bg-card); border-radius: 16px; padding: 16px;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s; border: 2px solid transparent;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .shop-item:hover { border-color: var(--primary); background: #2d3748; transform: translateY(-2px); }
        .shop-item.disabled { opacity: 0.4; cursor: not-allowed; transform: none; }
        .item-info { display: flex; justify-content: space-between; align-items: center; }
        .item-name { font-weight: 800; font-size: 1rem; }
        .item-cost { color: var(--primary); font-weight: 900; font-size: 1rem; }

        /* ë­í‚¹ ìŠ¤íƒ€ì¼ (PC/ëª¨ë°”ì¼ í†µì¼ê° ë¶€ì—¬) */
        .rank-item {
            display: flex; justify-content: space-between; padding: 12px 15px;
            border-bottom: 1px solid #334155; font-size: 0.9rem; font-weight: 600;
            background: var(--bg-card); margin-bottom: 8px; border-radius: 12px;
        }
        .rank-item.top { color: var(--primary); font-weight: 900; border: 1px solid var(--primary); }
        .rank-item.notice { 
            background: rgba(59, 130, 246, 0.1); border: 1.5px solid var(--accent); 
            border-radius: 12px; margin-bottom: 15px; flex-direction: column; color: var(--accent);
            padding: 15px;
        }
        .notice-label { font-size: 0.75rem; font-weight: 900; margin-bottom: 6px; }

        /* í•˜ë‹¨ ìƒíƒœ ë°” */
        #status-bar {
            background: #020617; padding: 8px 20px; display: flex; justify-content: space-between;
            font-size: 0.8rem; color: var(--text-dim); border-top: 1px solid #1e293b; z-index: 100;
        }
        .status-online { color: #22c55e; font-weight: bold; }
        .status-offline { color: #ef4444; font-weight: bold; }

        /* ìŒì•… í”Œë ˆì´ì–´ */
        #music-player {
            position: absolute; bottom: 20px; left: 20px;
            width: 200px; background: rgba(0, 0, 0, 0.85);
            border-radius: 16px; border: 2px solid var(--primary); padding: 8px; z-index: 50;
        }
        .player-container { width: 100%; height: 90px; border-radius: 10px; overflow: hidden; }

        /* ë°˜ì‘í˜• ì¿¼ë¦¬ (ëª¨ë°”ì¼ ìµœì í™” ë ˆì´ì•„ì›ƒ) */
        @media (max-width: 1024px) {
            #content-area { flex-direction: column; position: relative; }
            .side-panel { 
                position: absolute; inset: 0; z-index: 20; display: none; 
                background: var(--bg-dark); border: none;
            }
            .side-panel.active { display: flex; }
            #main-area { flex: 1; width: 100%; }
            #mobile-tabs { display: flex; }
            #boss-container { width: 220px; height: 220px; }
            #points { font-size: 2.2rem; }
            #music-player { width: 150px; bottom: 10px; left: 10px; }
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .click-text {
            position: absolute; color: var(--primary); font-weight: 900; font-size: 1.5rem;
            pointer-events: none; animation: floatUp 0.7s forwards; z-index: 100;
        }
        @keyframes floatUp { 0% { transform: translateY(0) opacity(1); } 100% { transform: translateY(-120px) opacity(0); } }
    </style>
</head>
<body>

<div id="update-toast" onclick="applyUpdate()">ğŸš€ ìƒˆë¡œìš´ ì—…ë°ì´íŠ¸! (í´ë¦­í•˜ì—¬ ì ìš©)</div>

<div id="login-overlay">
    <div id="login-box">
        <h2>ì‹ ì°½ì„­ í‚¤ìš°ê¸°</h2>
        <p style="margin-bottom: 20px; color: var(--text-dim); font-size: 0.95rem;">ì •ìƒí™”ì— ì°¸ì—¬í•  ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”</p>
        <input type="text" id="nickname-input" placeholder="ë‹‰ë„¤ì„ ì…ë ¥" maxlength="10" oninput="checkNickname(this.value)">
        <div id="password-area">
            <input type="password" id="password-input" placeholder="ë¹„ë°€ë²ˆí˜¸ ì…ë ¥">
        </div>
        <button id="start-btn" onclick="startGame()">ì •ìƒí™” ì‹œì‘</button>
    </div>
</div>

<div id="game-container">
    <div id="header-area">
        <div id="points">0</div>
        <div id="pps">ì´ˆë‹¹ ìƒì‚°ëŸ‰: 0</div>
    </div>

    <div id="content-area">
        <div id="shop-area" class="side-panel">
            <div class="panel-header">ì •ìƒí™” ìƒì </div>
            <div id="shop-list" class="scroll-list"></div>
        </div>

        <div id="main-area">
            <div id="rank-display">ì¹­í˜¸: ì •ìƒí™” ì…ë¬¸ì</div>
            <div id="boss-container" onclick="handleClick(event)">
                <div class="aura"></div>
                <img id="boss-img" src="https://files.manuscdn.com/user_upload_by_module/session_file/310519663320322906/TpfKyhtDhRhSaZxT.jpg" alt="ì‹ ì°½ì„­">
            </div>
            <div id="music-player">
                <div class="player-container">
                    <iframe id="yt-player" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media"></iframe>
                </div>
            </div>
        </div>

        <div id="rank-area" class="side-panel">
            <div class="panel-header">ì‹¤ì‹œê°„ ë­í‚¹ & ê³µì§€</div>
            <div id="rank-list" class="scroll-list"></div>
        </div>
    </div>

    <div id="mobile-tabs">
        <button class="tab-btn active" id="tab-main" onclick="openTab('main')">ë©”ì¸</button>
        <button class="tab-btn" id="tab-shop" onclick="openTab('shop')">ìƒì </button>
        <button class="tab-btn" id="tab-rank" onclick="openTab('rank')">ë­í‚¹</button>
    </div>

    <div id="status-bar">
        <div id="version-info">Version 1.5.0</div>
        <div id="connection-status">Server: <span class="status-online" id="status-text">Checking...</span></div>
    </div>
</div>

<script>
    const VERSION = "1.5.0";
    let nickname = "";
    let points = 0;
    let clickPower = 1;
    let pps = 0;
    let isUpdating = false;

    const items = [
        { id: 'helper1', name: 'ìŒ€ìˆ­ì´ í‡´ì¹˜ê¸°', cost: 15, pps: 1, count: 0 },
        { id: 'helper2', name: 'BM ê°œì„ ê¶Œ', cost: 100, pps: 5, count: 0 },
        { id: 'helper3', name: 'ì •ìƒí™”ì˜ ì™¸ì¹¨', cost: 500, pps: 20, count: 0 },
        { id: 'up1', name: 'ê°•í™”ëœ ë§ˆìš°ìŠ¤', cost: 50, power: 2, isUpgrade: true, bought: false },
        { id: 'helper4', name: 'ì‹ ì°½ì„­ì˜ ê°€í˜¸', cost: 2000, pps: 100, count: 0 }
    ];

    function openTab(tabId) {
        if (window.innerWidth > 1024) return;
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('shop-area').classList.remove('active');
        document.getElementById('rank-area').classList.remove('active');
        
        document.getElementById('tab-' + tabId).classList.add('active');
        if (tabId !== 'main') {
            document.getElementById(tabId + '-area').classList.add('active');
        }
    }

    function checkNickname(val) {
        const pwArea = document.getElementById('password-area');
        pwArea.style.display = (val === "ì‹ ì°½ì„­") ? 'block' : 'none';
    }

    function loadGame() {
        const savedData = localStorage.getItem('shin_chang_sup_save');
        if (savedData) {
            const data = JSON.parse(savedData);
            points = data.points || 0;
            clickPower = data.clickPower || 1;
            pps = data.pps || 0;
            nickname = data.nickname || "";
            if (data.items) {
                data.items.forEach(savedItem => {
                    const item = items.find(i => i.id === savedItem.id);
                    if (item) {
                        item.count = savedItem.count;
                        item.cost = savedItem.cost;
                        item.bought = savedItem.bought;
                    }
                });
            }
            if (nickname) {
                document.getElementById('nickname-input').value = nickname;
                checkNickname(nickname);
            }
        }
    }

    function saveGame() {
        const data = {
            points, clickPower, pps, nickname,
            items: items.map(i => ({ id: i.id, count: i.count, cost: i.cost, bought: i.bought }))
        };
        localStorage.setItem('shin_chang_sup_save', JSON.stringify(data));
    }

    async function checkStatus() {
        const statusText = document.getElementById('status-text');
        statusText.innerText = "Online (Permanent)";
        statusText.className = "status-online";
    }

    async function checkVersion() {
        document.getElementById('update-toast').style.display = 'none';
    }

    function applyUpdate() {
        isUpdating = true;
        saveGame();
        location.reload();
    }

    async function startGame() {
        const input = document.getElementById('nickname-input').value.trim();
        if (!input) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
        
        if (input === "ì‹ ì°½ì„­") {
            const pw = document.getElementById('password-input').value.trim();
            if (pw !== "maple") return alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤!");
            
            try {
                const res = await fetch(`/api/ranking?action=get_score&nickname=${encodeURIComponent(input)}`);
                const data = await res.json();
                if (data.score > points) {
                    points = data.score;
                    alert(`ê¸°ì¡´ ê¸°ë¡(${points.toLocaleString()}ì )ì„ ë³µêµ¬í–ˆìŠµë‹ˆë‹¤!`);
                }
            } catch (e) {}
        }

        nickname = input;
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('game-container').style.display = 'flex';
        document.getElementById('yt-player').src = "https://www.youtube.com/embed/7Ru7fI9OyGs?autoplay=1&playlist=7Ru7fI9OyGs,ih-Qhb3Fz1M,7Ru7fI9OyGs,PLHxKuOycbOoXmi6L_HUqR4REcboGdUozo";
        
        if (window.innerWidth > 1024) {
            document.getElementById('shop-area').classList.add('active');
            document.getElementById('rank-area').classList.add('active');
        }
        
        updateDisplay();
        startLoops();
    }

    function handleClick(e) {
        points += clickPower;
        updateDisplay();
        const x = e.clientX || (e.touches && e.touches[0].clientX);
        const y = e.clientY || (e.touches && e.touches[0].clientY);
        showClickText(x, y, `+${clickPower}`);
        saveGame();
    }

    function showClickText(x, y, text) {
        const div = document.createElement('div');
        div.className = 'click-text';
        div.innerText = text;
        div.style.left = (x - 20) + 'px';
        div.style.top = (y - 20) + 'px';
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 700);
    }

    function updateDisplay() {
        document.getElementById('points').innerText = Math.floor(points).toLocaleString();
        document.getElementById('pps').innerText = `ì´ˆë‹¹ ìƒì‚°ëŸ‰: ${pps.toLocaleString()}`;
        renderShop();
        checkRankTitle();
    }

    function checkRankTitle() {
        let title = "ì •ìƒí™” ì…ë¬¸ì";
        if (points >= 100000) title = "ìœ ì¼ì‹  ì‹ ì°½ì„­";
        else if (points >= 10000) title = "ì •ìƒí™”ì˜ ì§€ë°°ì";
        else if (points >= 1000) title = "ìˆ™ë ¨ëœ ì •ìƒí™”ê¾¼";
        document.getElementById('rank-display').innerText = `ì¹­í˜¸: ${title}`;
    }

    function renderShop() {
        const list = document.getElementById('shop-list');
        list.innerHTML = '';
        items.forEach(item => {
            if (item.isUpgrade && item.bought) return;
            const div = document.createElement('div');
            div.className = `shop-item ${points < item.cost ? 'disabled' : ''}`;
            div.onclick = () => buyItem(item);
            div.innerHTML = `
                <div class="item-info">
                    <span class="item-name">${item.name} ${item.count !== undefined ? '('+item.count+')' : ''}</span>
                    <span class="item-cost">ğŸ’° ${item.cost}</span>
                </div>
            `;
            list.appendChild(div);
        });
    }

    function buyItem(item) {
        if (points < item.cost) return;
        points -= item.cost;
        if (item.isUpgrade) { clickPower *= item.power; item.bought = true; }
        else { item.count++; pps += item.pps; item.cost = Math.floor(item.cost * 1.15); }
        updateDisplay();
        saveGame();
    }

    function startLoops() {
        setInterval(() => { if (pps > 0) { points += pps / 10; updateDisplay(); saveGame(); } }, 100);
        setInterval(async () => {
            try {
                await fetch('/api/ranking', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nickname, score: Math.floor(points) })
                });
                fetchRanking();
            } catch (e) {}
        }, 5000);
        fetchRanking();
        checkStatus();
    }

    async function fetchRanking() {
        try {
            const res = await fetch('/api/ranking?action=get_ranking');
            const data = await res.json();
            const list = document.getElementById('rank-list');
            list.innerHTML = data.map((r, i) => {
                if (r.nickname === "[ê³µì§€]") {
                    return `<div class="rank-item notice"><div class="notice-label">ğŸ“¢ ê³µì§€ì‚¬í•­</div><div class="notice-content">${r.score}</div></div>`;
                }
                return `<div class="rank-item ${i < 4 && i > 0 ? 'top' : ''}"><span>${i}. ${r.nickname}</span><span>${r.score.toLocaleString()}</span></div>`;
            }).join('');
        } catch (e) {}
    }

    window.addEventListener('resize', () => {
        if (window.innerWidth > 1024) {
            document.getElementById('shop-area').style.display = 'flex';
            document.getElementById('rank-area').style.display = 'flex';
            document.getElementById('shop-area').classList.add('active');
            document.getElementById('rank-area').classList.add('active');
        } else {
            openTab('main');
        }
    });

    loadGame();
    checkStatus();
</script>
</body>
